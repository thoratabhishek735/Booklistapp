    <h1 class="text-center mt-5">Library Management System (Book-List) By Abhishek</h1>
   
  <div class="container mt-5">
    <form id="libraryform">
      <div class="form-group row">
        <label for="bookname" class="col-sm-2 col-form-label labl">Name Of book</label>
        <div class="col-sm-10">
          <input type="text" class="form-control shadow" id="bookname" placeholder="Book Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="authorname" class="col-sm-2 col-form-label labl">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control shadow" id="authorname" placeholder="Author Name">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0 labl">Types</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" >
              <label class="form-check-label" for="gridRadios1 ">
               Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="biography" value="biography" >
              <label class="form-check-label" for="gridRadios1">
                Biography
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking" >
              <label class="form-check-label" for="gridRadios1">
                Cooking
              </label>
            </div>
            
            
          </div>
        </div>
      </fieldset>
      
      <div class="form-group row">
        
        <div class="col-sm-10 m-4">
          <button type="submit" class="btn btn-primary shadow">Add Book</button>
        </div>
        
      </div>
    </form>
    <div class="col-sm-10 m-2 ">
      <button class="btn btn-danger rem shadow">Remove Book</button>
    </div>
    <div id="message">
    
    </div>
    <div class="catalog mt-5">
       
        <h2 class="text-center mt-5">Library Register</h2>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">NAME</th>
              <th scope="col">AUTHOR</th>
              <th scope="col">TYPE</th>
            
            </tr>
          </thead>
          <tbody id="tbody">
            
            
          </tbody>
        </table>
        
    </div>
